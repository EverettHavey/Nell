<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NELL - Order Food</title>
    <style>
        /* Shared CSS Variables */
        :root {
            --color-primary: #1e40af; /* Tailwind blue-700 */
            --color-secondary: #fcd34d; /* Tailwind amber-300 */
            --color-dark: #1f2937; /* Tailwind gray-800 */
            --color-light: #ffffff;
            --color-food-accent: #f5c531; 
            --spacing-xs: 4px;
            --spacing-sm: 8px;
            --spacing-md: 16px;
            --spacing-lg: 32px;
            --border-radius-sm: 4px;
            --border-radius-md: 8px;
            --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
            --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
        }
        
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
            color: var(--color-dark);
            margin: 0;
            padding-top: 60px; /* Space for fixed header */
            transition: padding-top 0.3s;
        }
        
        /* Header/Nav Styles */
        .main-header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: var(--color-dark);
            box-shadow: var(--shadow-md);
            z-index: 500;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: bold;
            color: var(--color-secondary);
            text-decoration: none;
        }

        .desktop-nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
        }

        .desktop-nav li a {
            color: var(--color-light);
            text-decoration: none;
            padding: 8px 15px;
            display: block;
            border-radius: var(--border-radius-sm);
            transition: background-color 0.2s;
        }

        .desktop-nav li a:hover {
            background-color: rgba(255, 255, 255, 0.15);
        }
        
        /* Mobile Navigation Enhancements */
        .mobile-menu-icon {
            display: none; /* Hide by default, show on mobile */
            font-size: 1.8rem;
            color: var(--color-secondary);
            cursor: pointer;
            padding: 5px;
            user-select: none;
        }
        
        .mobile-nav {
            display: none; /* Hide by default */
        }


        /* Button Styles (CTA) */
        .btn {
            padding: 10px 20px;
            border-radius: var(--border-radius-md);
            border: none;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.2s, opacity 0.2s, transform 0.1s;
        }

        .btn:active {
            transform: scale(0.98);
        }

        .cta-primary {
            background-color: var(--color-primary);
            color: var(--color-light);
        }
        
        .cta-secondary {
            background-color: #e5e7eb; /* Tailwind gray-200 */
            color: var(--color-dark);
        }

        .cta-primary:hover:not(:disabled) {
            background-color: #1d4ed8; /* Tailwind blue-800 */
        }
        
        .cta-secondary:hover:not(:disabled) {
            background-color: #d1d5db; /* Tailwind gray-300 */
        }
        
        /* Footer */
        footer {
            text-align: center;
            padding: var(--spacing-md);
            margin-top: var(--spacing-lg);
            background-color: var(--color-dark);
            color: var(--color-light);
            font-size: 0.8rem;
        }
        
        /* File Specific Styles */
        .food-container {
            max-width: 1200px;
            margin: var(--spacing-lg) auto;
            padding: 0 var(--spacing-md);
        }
        
        .controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: var(--spacing-lg);
            padding: var(--spacing-md);
            background-color: var(--color-light);
            border-radius: var(--border-radius-md);
            box-shadow: var(--shadow-sm);
            flex-wrap: wrap; /* Ensure controls wrap on small screens */
            gap: var(--spacing-md); /* Spacing between groups */
        }

        .filter-group {
            display: flex;
            flex-wrap: wrap; 
            gap: var(--spacing-sm); /* Gap between buttons */
            flex-grow: 1; /* Allow filter group to take up space */
            justify-content: flex-start;
        }
        
        .filter-group button {
            /* Overriding existing margins to use gap for cleanliness */
            margin: 0; 
            background-color: var(--color-secondary);
            color: var(--color-dark);
            padding: 8px 12px;
            border-radius: var(--border-radius-sm);
            font-weight: 500;
            border: none;
            cursor: pointer;
            transition: background-color 0.2s, color 0.2s;
            white-space: nowrap; /* Prevent button text from breaking */
        }

        .filter-group button:hover {
            background-color: #fbb329;
        }
        
        .sort-group {
            display: flex;
            align-items: center;
            gap: var(--spacing-sm);
        }

        #sortSelect {
            padding: 8px 12px;
            border-radius: var(--border-radius-sm);
            border: 1px solid #ccc;
            background-color: var(--color-light);
            cursor: pointer;
            transition: border-color 0.2s;
        }

        #sortSelect:focus {
            border-color: var(--color-primary);
            outline: none;
            box-shadow: 0 0 0 2px rgba(30, 64, 175, 0.2);
        }

        .restaurant-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: var(--spacing-lg);
        }

        .restaurant-card {
            background-color: white;
            border-radius: var(--border-radius-md);
            overflow: hidden;
            box-shadow: var(--shadow-md);
            transition: transform 0.2s, box-shadow 0.2s;
            text-decoration: none; /* important for <a> tag */
            color: inherit;
            display: block;
        }

        .restaurant-card:hover {
            transform: translateY(-6px);
            box-shadow: var(--shadow-lg);
        }

        .card-image {
            height: 180px;
            width: 100%;
            background-size: cover;
            background-position: center;
            /* Added subtle gradient for depth */
            position: relative;
        }
        
        .card-image::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom, rgba(0,0,0,0) 70%, rgba(0,0,0,0.1));
        }


        .card-details {
            padding: var(--spacing-md);
        }

        .card-details h3 {
            margin-top: 0;
            margin-bottom: var(--spacing-sm);
            font-size: 1.25rem;
            color: var(--color-dark);
        }

        .card-details p {
            margin: 5px 0;
            font-size: 0.9rem;
            color: #6b7280;
        }
        
        .card-details strong {
            color: var(--color-primary);
        }
        
        .load-more-container {
            text-align: center;
            margin-top: var(--spacing-lg);
        }
        
        /* Responsive controls */
        @media (max-width: 768px) {
            body {
                padding-top: 70px; /* Adjust padding for slightly larger mobile header */
            }
            .main-header {
                padding: 10px 15px;
            }
            .desktop-nav {
                display: none;
            }
            .mobile-menu-icon {
                display: block;
            }
            
            .mobile-nav {
                /* Initially hidden off-screen to the right */
                position: fixed;
                top: 60px; /* Below header */
                left: 0;
                width: 100%;
                height: calc(100vh - 60px); /* Fill remaining viewport */
                background-color: var(--color-dark);
                z-index: 490;
                transform: translateX(100%);
                transition: transform 0.3s ease-in-out;
                padding: 0;
                display: block; /* Ensure it is block to use transform */
            }
            
            .mobile-nav.open {
                transform: translateX(0); /* Slide into view */
            }

            .mobile-nav ul {
                flex-direction: column;
                padding: var(--spacing-md);
                padding-top: 0;
            }
            
            .mobile-nav li a {
                color: var(--color-light);
                padding: 15px 0;
                border-bottom: 1px solid rgba(255, 255, 255, 0.1);
                text-align: center;
                width: 100%;
                display: block;
                border-radius: 0;
            }
            .mobile-nav li:last-child a {
                border-bottom: none;
            }

            .controls {
                flex-direction: column;
                align-items: stretch;
            }
            .filter-group {
                justify-content: center; /* Center buttons when wrapped */
            }
            .sort-group {
                justify-content: space-between;
            }
        }
    </style>
    
    <script>
        const ALL_RESTAURANTS = [
            // Existing 13 restaurants (Starbucks, Fresh Fries, Burger King, KFC)
            { name: 'Starbucks', category: 'Fast Food', rating: 4.5, delivery: 15, color: '00704A', text: 'Coffee%20%26%20Pastries' },
            { name: 'McDonalds', category: 'Fast Food', rating: 3.9, delivery: 25, color: 'FFC72C', text: 'Burgers%20%26%20Fries' },
            { name: 'The Grill Hub', category: 'Burgers', rating: 4.7, delivery: 35, color: '333333', text: 'Gourmet%20Burgers' },
            { name: 'Fresh Fries', category: 'Fast Food', rating: 4.2, delivery: 10, color: '8B4513', text: 'Specialty%20Fries' },
            { name: 'Nell Grocers', category: 'Grocery', rating: 4.9, delivery: 60, color: '4CAF50', text: 'Fresh%20Produce' },
            { name: 'Wok Around The Clock', category: 'Asian', rating: 4.6, delivery: 45, color: 'A0522D', text: 'Chinese%20Takeout' },
            { name: 'Artisan Pizza Co.', category: 'Pizza', rating: 4.8, delivery: 30, color: 'ff5a5f', text: 'Wood%20Fired%20Pizza' },
            { name: 'Taqueria del Sol', category: 'Mexican', rating: 4.4, delivery: 20, color: '007bff', text: 'Authentic%20Tacos' },
            { name: 'Juice Bar Express', category: 'Health', rating: 4.3, delivery: 15, color: '06B6D4', text: 'Smoothies%20%26%20Juice' },
            { name: 'Italian Trattoria', category: 'Italian', rating: 4.7, delivery: 40, color: 'DC2626', text: 'Pasta%20%26%20Wine' },
            { name: 'Doughnut Delight', category: 'Dessert', rating: 4.1, delivery: 15, color: 'F9A8D4', text: 'Sweet%20Treats' },
            { name: 'Sushi Samurai', category: 'Asian', rating: 4.9, delivery: 35, color: '1F2937', text: 'Fresh%20Sushi' },
            { name: 'Burger King', category: 'Fast Food', rating: 3.8, delivery: 30, color: 'DC2626', text: 'Flame%20Grilled%20Burgers' },
            { name: 'KFC', category: 'Fast Food', rating: 4.0, delivery: 20, color: '991B1F', text: 'Fried%20Chicken' },
            
            // New 15 restaurants added
            { name: 'Chipotle', category: 'Mexican', rating: 4.4, delivery: 20, color: '6A0808', text: 'Build%20Your%20Own%20Burrito' },
            { name: 'Five Guys', category: 'Burgers', rating: 4.6, delivery: 30, color: 'E3000E', text: 'All%20The%20Toppings' },
            { name: 'Subway', category: 'Health', rating: 3.7, delivery: 20, color: '008C36', text: 'Fresh%20Sandwiches' },
            { name: 'Taco Bell', category: 'Fast Food', rating: 3.5, delivery: 25, color: '581C87', text: 'Tacos%20%26%20Nachos' },
            { name: 'Panda Express', category: 'Asian', rating: 4.1, delivery: 40, color: 'D97706', text: 'Orange%20Chicken' },
            { name: 'Domino\'s', category: 'Pizza', rating: 3.6, delivery: 25, color: '006491', text: 'Quick%20Pizza%20Delivery' },
            { name: 'Saffron Spice', category: 'Indian', rating: 4.8, delivery: 45, color: 'FF9933', text: 'Indian%20Curries' },
            { name: 'Cheesecake Factory', category: 'Dessert', rating: 4.5, delivery: 40, color: '6B21A8', text: 'Desserts%20%26%20Mains' },
            { name: 'Seafood Shack', category: 'Seafood', rating: 4.7, delivery: 50, color: '10B981', text: 'Fresh%20Fish%20%26%20Shrimp' },
            { name: 'The Vegan Spot', category: 'Health', rating: 4.9, delivery: 30, color: '10B981', text: 'Plant%20Based%20Meals' },
            { name: 'Dunkin\'', category: 'Fast Food', rating: 4.0, delivery: 15, color: 'E91E63', text: 'Coffee%20%26%20Donuts' },
            { name: 'Fresh Bagel Bakery', category: 'Bakery', rating: 4.6, delivery: 25, color: '78350F', text: 'Bagels%20%26%20Breads' },
            { name: 'Mediterranean Feast', category: 'Mediterranean', rating: 4.5, delivery: 35, color: '3B82F6', text: 'Kebabs%20%26%20Hummus' },
            { name: 'Pho Saigon', category: 'Asian', rating: 4.7, delivery: 30, color: '581C87', text: 'Vietnamese%20Noodle%20Soup' },
            { name: 'Ice Cream Dream', category: 'Dessert', rating: 4.3, delivery: 10, color: 'FBBF24', text: 'Frozen%20Treats' }
        ];

        let currentRestaurants = [...ALL_RESTAURANTS];
        const pageSize = 6;
        let visibleCount = pageSize;
        let activeSort = 'delivery'; 
        
        // Element variables declared globally
        let restaurantGrid;
        let loadMoreBtn;
        let sortSelect;

        const renderRestaurants = () => {
            // Check if element has been initialized before accessing it
            if (!restaurantGrid) return; 

            // Clear existing content
            restaurantGrid.innerHTML = ''; 
            
            // Apply sorting logic
            currentRestaurants.sort((a, b) => {
                if (activeSort === 'delivery') return a.delivery - b.delivery;
                if (activeSort === 'rating') return b.rating - a.rating;
                return 0;
            });

            // Render only visible items
            const toRender = currentRestaurants.slice(0, visibleCount);

            if (toRender.length === 0) {
                restaurantGrid.innerHTML = '<p style="text-align: center; font-size: 1.2rem; color: #6b7280; padding: 40px 0;">No restaurants found for the selected category. Try a different filter!</p>';
            } else {
                toRender.forEach(r => {
                    const card = document.createElement('a');
                    // IMPORTANT: Link to items.html with the restaurant name
                    card.href = `items.html?restaurant=${encodeURIComponent(r.name)}`;
                    card.className = 'restaurant-card';
                    // Use a more dynamic placeholder image URL for visual variety
                    card.innerHTML = `
                        <div class="card-image" style="background-image: url('https://placehold.co/400x180/${r.color}/ffffff?text=${r.text}')"></div>
                        <div class="card-details">
                            <h3>${r.name}</h3>
                            <p>Category: ${r.category}</p>
                            <p>Rating: <strong>${r.rating.toFixed(1)}</strong> &#9733; | Delivery: ${r.delivery} min</p>
                        </div>
                    `;
                    restaurantGrid.appendChild(card);
                });
            }

            // Update Load More button visibility
            if (!loadMoreBtn) return; // Check if element has been initialized

            if (visibleCount >= currentRestaurants.length) {
                loadMoreBtn.style.display = 'none';
            } else {
                loadMoreBtn.style.display = 'inline-block';
                loadMoreBtn.textContent = `Load More (${currentRestaurants.length - visibleCount} remaining)`;
            }
        };

        const applyFilter = (category) => {
            visibleCount = pageSize; // Reset visible count on filter/sort change
            if (category === 'All') {
                currentRestaurants = [...ALL_RESTAURANTS];
            } else {
                currentRestaurants = ALL_RESTAURANTS.filter(r => r.category === category);
            }
            
            // Update button colors for active state
            document.querySelectorAll('.filter-group button').forEach(btn => {
                const isActive = btn.textContent === category;
                btn.style.backgroundColor = isActive ? 'var(--color-primary)' : 'var(--color-secondary)';
                btn.style.color = isActive ? 'var(--color-light)' : 'var(--color-dark)';
            });
            renderRestaurants();
        };

        const loadMore = () => {
            visibleCount += pageSize;
            renderRestaurants();
        };
        
        // --- Event Listeners ---
        document.addEventListener('DOMContentLoaded', () => {
            
            // Initialize elements here when the DOM is guaranteed to be ready
            restaurantGrid = document.getElementById('restaurantGrid');
            loadMoreBtn = document.getElementById('loadMoreBtn');
            sortSelect = document.getElementById('sortSelect');

            // Mobile Nav Toggle Logic
            const mobileMenuIcon = document.querySelector('.mobile-menu-icon');
            const mobileNav = document.querySelector('.mobile-nav');
            
            mobileMenuIcon.addEventListener('click', () => {
                mobileNav.classList.toggle('open');
            });

            // Close mobile menu when a link is clicked
            mobileNav.querySelectorAll('a').forEach(link => {
                link.addEventListener('click', () => {
                    mobileNav.classList.remove('open');
                });
            });

            // Initial render
            renderRestaurants(); 

            // Filter Buttons Logic
            document.getElementById('filterGroup').addEventListener('click', (e) => {
                if (e.target.tagName === 'BUTTON') {
                    applyFilter(e.target.textContent);
                }
            });

            // Sort Select Logic
            sortSelect.addEventListener('change', (e) => {
                activeSort = e.target.value;
                visibleCount = pageSize; // Reset visible count on sort
                renderRestaurants();
            });

            // Load More Button Logic
            loadMoreBtn.addEventListener('click', loadMore);

            // Initial Filter color setup (Set 'All' to active)
            const initialAllButton = document.querySelector('#filterGroup button:first-child');
            if (initialAllButton) {
                applyFilter('All');
            }
        });
    </script>
</head>
