<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nell Partner Application</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f2f5;
            color: #333;
        }
        .container {
            max-width: 750px;
            margin: 40px auto;
            padding: 30px;
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
        }
        /* --- Navigation Button --- */
        .nav-header {
            margin-bottom: 20px;
            text-align: left;
        }
        .btn-back {
            background-color: #6c757d;
            color: white;
            padding: 8px 15px;
            border: none;
            border-radius: 5px;
            font-size: 0.9em;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            transition: background-color 0.3s;
        }
        .btn-back:hover {
            background-color: #5a6268;
        }
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        .header h1 {
            color: #007bff; /* Nell Blue */
            font-size: 2em;
            margin: 0;
        }
        .header p {
            font-size: 1em;
            color: #555;
            margin-top: 5px;
        }
        /* --- Form Styling --- */
        .form-section {
            padding: 20px 0;
            margin-bottom: 20px;
            border-bottom: 1px solid #eee;
        }
        .form-section:last-child {
            border-bottom: none;
        }
        .form-section h2 {
            font-size: 1.5em;
            color: #333;
            border-left: 4px solid #007bff;
            padding-left: 10px;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
            color: #555;
        }
        input[type="text"],
        input[type="email"],
        input[type="tel"],
        input[type="date"],
        textarea,
        select {
            width: 100%;
            padding: 10px 12px;
            border: 1px solid #ccc;
            border-radius: 6px;
            box-sizing: border-box;
            font-size: 1em;
            transition: border-color 0.3s;
        }
        input:focus, select:focus, textarea:focus {
            border-color: #007bff;
            outline: none;
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.2);
        }
        .two-columns {
            display: flex;
            gap: 20px;
        }
        .two-columns > .form-group {
            flex: 1;
        }
        /* Role Selection Radio Buttons */
        .radio-group label {
            font-weight: normal;
            display: inline-block;
            margin-right: 20px;
            cursor: pointer;
        }
        /* Submit Button */
        .submit-group {
            text-align: center;
            margin-top: 30px;
        }
        .btn-submit {
            background-color: #ff9900;
            color: white;
            padding: 12px 30px;
            border: none;
            border-radius: 6px;
            font-size: 1.2em;
            font-weight: 700;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .btn-submit:hover {
            background-color: #e68a00;
        }

        /* --- Submission Result/Confirmation Styling --- */
        #submissionResult {
            text-align: center;
            padding: 20px;
        }
        .confirmation-box {
            background-color: #f7f7f7;
            border: 1px solid #ddd;
            padding: 40px;
            border-radius: 10px;
            margin-top: 20px;
            text-align: left;
        }
        .confirmation-box h2 {
            margin-top: 0;
            font-size: 2.5em;
            text-align: center;
            margin-bottom: 30px;
        }
        .confirmation-detail {
            display: flex;
            justify-content: space-between;
            padding: 10px 0;
            border-bottom: 1px dashed #eee;
        }
        .confirmation-detail:last-child {
            border-bottom: none;
        }
        .confirmation-label {
            color: #6c757d;
            font-weight: 500;
        }
        .confirmation-value {
            font-weight: bold;
            color: #333;
        }
        .status-accepted {
            color: #155724;
            background-color: #d4edda;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
            margin-bottom: 20px;
        }
        .status-denied {
            color: #721c24;
            background-color: #f8d7da;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
            margin-bottom: 20px;
        }

        /* Content Sections to be toggled by JS */
        #driverFields, #softwareFields {
            display: none;
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
        }
        #driverFields.active, #softwareFields.active {
            display: block;
            opacity: 1;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="nav-header">
            <a href="career.html" class="btn-back">‚Üê Back to Career Page</a>
        </div>
        
        <div id="applicationContent">
            <div class="header">
                <h1>Nell Application Form</h1>
                <p>Select your desired role to begin.</p>
            </div>

            <form id="applicationForm" onsubmit="handleSubmission(event)">

                <div class="form-section">
                    <h2>1. Select Role</h2>
                    <div class="form-group radio-group">
                        <input type="radio" id="roleDriver" name="applicationRole" value="DriverDelivery" onchange="toggleFields('DriverDelivery')" required>
                        <label for="roleDriver">Driver/Delivery Partner (Independent Contractor)</label>

                        <input type="radio" id="roleSoftware" name="applicationRole" value="SoftwareEngineer" onchange="toggleFields('SoftwareEngineer')">
                        <label for="roleSoftware">Software Engineer (Headquarters)</label>
                    </div>
                </div>

                <div class="form-section">
                    <h2>2. Personal Information</h2>
                    <div class="two-columns">
                        <div class="form-group">
                            <label for="firstName">First Name</label>
                            <input type="text" id="firstName" name="firstName" required>
                        </div>
                        <div class="form-group">
                            <label for="lastName">Last Name</label>
                            <input type="text" id="lastName" name="lastName" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="email">Email Address</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="two-columns">
                        <div class="form-group">
                            <label for="phone">Phone Number</label>
                            <input type="tel" id="phone" name="phone" required>
                        </div>
                        <div class="form-group">
                            <label for="dob">Date of Birth</label>
                            <input type="date" id="dob" name="dob" required>
                        </div>
                    </div>
                </div>

                <div id="driverFields" class="form-section">
                    <h2>3. Driver/Delivery Partner Details</h2>
                    <div class="form-group">
                        <label for="city">City of Operation</label>
                        <input type="text" id="city" name="city">
                    </div>
                    <div class="form-group radio-group">
                        <label>Which service will you provide?</label>
                        <div>
                            <input type="radio" id="serviceRides" name="serviceSelection" value="Rides" onchange="filterVehicleTypes()">
                            <label for="serviceRides">Nell Rides (Driving passengers)</label>
                        </div>
                        <div>
                            <input type="radio" id="serviceFoods" name="serviceSelection" value="Foods" onchange="filterVehicleTypes()">
                            <label for="serviceFoods">Nell Foods (Delivering food)</label>
                        </div>
                    </div>
                    <div class="two-columns">
                        <div class="form-group">
                            <label for="licenseNo">Driver's License Number</label>
                            <input type="text" id="licenseNo" name="licenseNo">
                        </div>
                        <div class="form-group">
                            <label for="vehicleType">Vehicle Type</label>
                            <select id="vehicleType" name="vehicleType">
                                <option value="">Select Vehicle Type</option>
                                </select>
                        </div>
                    </div>
                </div>
                
                <div id="softwareFields" class="form-section">
                    <h2>3. Software Engineer Details</h2>
                    <div class="form-group">
                        <label for="title">Desired Job Title / Area of Expertise</label>
                        <input type="text" id="title" name="title">
                    </div>
                    <div class="form-group">
                        <label for="resumeLink">Link to Resume/CV (e.g., Google Drive, Dropbox)</label>
                        <input type="text" id="resumeLink" name="resumeLink">
                    </div>
                    <div class="form-group">
                        <label for="portfolioLink">Link to Portfolio or GitHub Profile</label>
                        <input type="text" id="portfolioLink" name="portfolioLink">
                    </div>
                    <div class="form-group">
                        <label for="experience">Years of Professional Experience</label>
                        <input type="text" id="experience" name="experience">
                    </div>
                </div>

                <div class="form-section">
                    <h2>4. Agreement & Submission</h2>
                    <div class="form-group radio-group">
                        <input type="checkbox" id="termsAgree" name="termsAgree" required>
                        <label for="termsAgree">I agree to the Nell Partner Terms of Service and Privacy Policy.</label>
                    </div>
                    <div class="form-group radio-group hidden" id="consentDriver">
                        <input type="checkbox" id="backgroundCheckConsent" name="consent">
                        <label for="backgroundCheckConsent">I consent to a background check and driving record review.</label>
                    </div>
                </div>

                <div class="submit-group">
                    <button type="submit" class="btn-submit">Submit Application</button>
                </div>

            </form>
        </div>
        
        <div id="submissionResult" style="display: none;"></div>

    </div>

    <script>
        // --- VEHICLE OPTIONS DEFINITION ---
        const ALL_VEHICLES = {
            'Foods': [
                { value: 'Car', text: 'Standard Car' },
                { value: 'Motorcycle', text: 'Motorcycle / Scooter' },
                { value: 'Bike', text: 'Bike (Bicycle)' },
                { value: 'Walk', text: 'Walking / Foot Power' }
            ],
            'Rides': [
                { value: 'Car', text: 'Standard Car' },
                { value: 'Exotic Sportscar', text: 'Exotic Sportscar' },
                { value: 'Golf Cart', text: 'Golf Cart' },
                { value: 'Fire Truck', text: 'Fire Truck' },
                { value: 'Ice Cream Truck', text: 'Ice Cream Truck' },
                { value: 'Garbage Truck', text: 'Garbage Truck' },
                { value: 'Heli-Ride', text: 'Heli-Ride (Helicopter)' },
                { value: 'Airplane', text: 'Airplane' },
                { value: 'Walk', text: 'Walking' }
            ]
        };

        // --- TOGGLE FIELDS (Handles Role selection) ---
        function toggleFields(role) {
            const driverFields = document.getElementById('driverFields');
            const softwareFields = document.getElementById('softwareFields');
            const consentDriver = document.getElementById('consentDriver');

            const driverInputs = driverFields.querySelectorAll('input, select');
            const softwareInputs = softwareFields.querySelectorAll('input, select, textarea');
            
            const setRequired = (inputs, isRequired) => {
                inputs.forEach(input => {
                    if (input.name === 'serviceSelection') return; 
                    
                    if (isRequired) {
                        input.setAttribute('required', 'required');
                    } else {
                        input.removeAttribute('required');
                        input.value = ''; 
                        if (input.type === 'radio' || input.type === 'checkbox') input.checked = false;
                    }
                });
            };

            // Hide/unrequire all specific fields
            driverFields.classList.remove('active');
            softwareFields.classList.remove('active');
            consentDriver.classList.add('hidden');
            setRequired(driverInputs, false);
            setRequired(softwareInputs, false);

            if (role === 'DriverDelivery') {
                driverFields.classList.add('active');
                consentDriver.classList.remove('hidden');
                setRequired(driverInputs, true);
                
                document.getElementById('vehicleType').innerHTML = '<option value="">Select Vehicle Type</option>';

            } else if (role === 'SoftwareEngineer') {
                softwareFields.classList.add('active');
                setRequired(softwareInputs, true);
            }
        }

        // --- FILTER VEHICLE TYPES (Handles Service type selection) ---
        function filterVehicleTypes() {
            const ridesRadio = document.getElementById('serviceRides');
            const foodsRadio = document.getElementById('serviceFoods');
            const vehicleSelect = document.getElementById('vehicleType');

            vehicleSelect.innerHTML = '<option value="">Select Vehicle Type</option>';

            let selectedService = '';
            if (ridesRadio.checked) {
                selectedService = 'Rides';
            } else if (foodsRadio.checked) {
                selectedService = 'Foods';
            }
            
            if (selectedService) {
                const options = ALL_VEHICLES[selectedService];
                
                options.forEach(option => {
                    const newOption = document.createElement('option');
                    newOption.value = option.value;
                    newOption.textContent = option.text;
                    vehicleSelect.appendChild(newOption);
                });
            }
        }

        // --- SUBMISSION HANDLER ---
        function handleSubmission(event) {
            event.preventDefault(); 
            
            const form = document.getElementById('applicationForm');
            const resultDiv = document.getElementById('submissionResult');
            const formContent = document.getElementById('applicationContent');
            
            if (!form.checkValidity()) {
                form.reportValidity();
                return;
            }

            // Gather essential data for display
            const roleInput = document.querySelector('input[name="applicationRole"]:checked');
            const serviceInput = document.querySelector('input[name="serviceSelection"]:checked');
            const firstName = document.getElementById('firstName').value;
            const lastName = document.getElementById('lastName').value;
            const email = document.getElementById('email').value;

            const selectedRole = roleInput ? roleInput.value : '';
            const serviceName = serviceInput ? serviceInput.value : 'N/A';
            const jobTitle = document.getElementById('title').value || 'Software Engineer (Headquarters)';
            const applicationID = Math.random().toString(36).substring(2, 10).toUpperCase();
            
            // Logic for acceptance/denial
            const isDriver = selectedRole === 'DriverDelivery';
            const acceptThreshold = isDriver ? 0.7 : 0.3; 
            const isAccepted = Math.random() < acceptThreshold;

            let statusTitle = '';
            let statusClass = '';
            let statusMessage = '';
            let detail1Label = '';
            let detail1Value = '';
            
            if (isAccepted) {
                statusClass = 'status-accepted';
                statusTitle = 'APPLICATION UNDER REVIEW';
                statusMessage = 'Your profile meets our initial qualifications. Please check your email for the next steps in your onboarding process.';
            } else {
                statusClass = 'status-denied';
                statusTitle = 'APPLICATION RESULT';
                statusMessage = 'Thank you for your interest. Unfortunately, your application did not meet the criteria for this role at this time.';
            }

            if (isDriver) {
                detail1Label = 'Role Applied For';
                detail1Value = serviceName + ' Partner';
            } else {
                detail1Label = 'Position Title';
                detail1Value = jobTitle;
            }
            
            // --- GENERATE CONFIRMATION UI ---
            let confirmationHTML = `
                <div class="confirmation-box">
                    <div class="${statusClass}">
                        <h2>${statusTitle}</h2>
                    </div>

                    <div class="confirmation-detail">
                        <span class="confirmation-label">Application ID</span>
                        <span class="confirmation-value">${applicationID}</span>
                    </div>
                    
                    <div class="confirmation-detail">
                        <span class="confirmation-label">Applicant Name</span>
                        <span class="confirmation-value">${firstName} ${lastName}</span>
                    </div>

                    <div class="confirmation-detail">
                        <span class="confirmation-label">${detail1Label}</span>
                        <span class="confirmation-value">${detail1Value}</span>
                    </div>
                    
                    <div class="confirmation-detail">
                        <span class="confirmation-label">Contact Email</span>
                        <span class="confirmation-value">${email}</span>
                    </div>
                    
                    <p style="margin-top: 30px; text-align: center; color: ${isAccepted ? '#155724' : '#721c24'}; font-size: 1.1em; font-weight: 500;">
                        ${statusMessage}
                    </p>
                </div>
            `;
            
            // Hide the form and display the result
            formContent.style.display = 'none';
            resultDiv.innerHTML = confirmationHTML;
            resultDiv.style.display = 'block';
            resultDiv.scrollIntoView({ behavior: 'smooth' });
        }
    </script>

</body>
</html>
