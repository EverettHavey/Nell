<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nell Partner Application</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f2f5;
            color: #333;
        }
        .container {
            max-width: 750px;
            margin: 40px auto;
            padding: 30px;
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
        }
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        .header h1 {
            color: #007bff; /* Nell Blue */
            font-size: 2em;
            margin: 0;
        }
        .header p {
            font-size: 1em;
            color: #555;
            margin-top: 5px;
        }
        /* --- Form Styling --- */
        .form-section {
            padding: 20px 0;
            margin-bottom: 20px;
            border-bottom: 1px solid #eee;
        }
        .form-section:last-child {
            border-bottom: none;
        }
        .form-section h2 {
            font-size: 1.5em;
            color: #333;
            border-left: 4px solid #007bff;
            padding-left: 10px;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
            color: #555;
        }
        input[type="text"],
        input[type="email"],
        input[type="tel"],
        input[type="date"],
        textarea,
        select {
            width: 100%;
            padding: 10px 12px;
            border: 1px solid #ccc;
            border-radius: 6px;
            box-sizing: border-box;
            font-size: 1em;
            transition: border-color 0.3s;
        }
        input:focus, select:focus, textarea:focus {
            border-color: #007bff;
            outline: none;
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.2);
        }
        .two-columns {
            display: flex;
            gap: 20px;
        }
        .two-columns > .form-group {
            flex: 1;
        }
        /* Role Selection Radio Buttons */
        .radio-group label {
            font-weight: normal;
            display: inline-block;
            margin-right: 20px;
            cursor: pointer;
        }
        /* Submit Button */
        .submit-group {
            text-align: center;
            margin-top: 30px;
        }
        .btn-submit {
            background-color: #ff9900;
            color: white;
            padding: 12px 30px;
            border: none;
            border-radius: 6px;
            font-size: 1.2em;
            font-weight: 700;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .btn-submit:hover {
            background-color: #e68a00;
        }

        /* Content Sections to be toggled by JS */
        #driverFields, #softwareFields {
            display: none;
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
        }
        #driverFields.active, #softwareFields.active {
            display: block;
            opacity: 1;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>

    <div class="container">

        <div class="header">
            <h1>Nell Application Form</h1>
            <p>Select your desired role to begin.</p>
        </div>

        <form action="/submit-application" method="POST">

            <div class="form-section">
                <h2>1. Select Role</h2>
                <div class="form-group radio-group">
                    <input type="radio" id="roleDriver" name="applicationRole" value="DriverDelivery" onchange="toggleFields('DriverDelivery')">
                    <label for="roleDriver">Driver/Delivery Partner (Independent Contractor)</label>

                    <input type="radio" id="roleSoftware" name="applicationRole" value="SoftwareEngineer" onchange="toggleFields('SoftwareEngineer')">
                    <label for="roleSoftware">Software Engineer (Headquarters)</label>
                </div>
            </div>

            <div class="form-section">
                <h2>2. Personal Information</h2>
                <div class="two-columns">
                    <div class="form-group">
                        <label for="firstName">First Name</label>
                        <input type="text" id="firstName" name="firstName" required>
                    </div>
                    <div class="form-group">
                        <label for="lastName">Last Name</label>
                        <input type="text" id="lastName" name="lastName" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="two-columns">
                    <div class="form-group">
                        <label for="phone">Phone Number</label>
                        <input type="tel" id="phone" name="phone" required>
                    </div>
                    <div class="form-group">
                        <label for="dob">Date of Birth</label>
                        <input type="date" id="dob" name="dob" required>
                    </div>
                </div>
            </div>

            <div id="driverFields" class="form-section">
                <h2>3. Driver/Delivery Partner Details</h2>
                <div class="form-group">
                    <label for="city">City of Operation</label>
                    <input type="text" id="city" name="city">
                </div>
                <div class="form-group">
                    <label>Which service(s) will you provide?</label>
                    <div>
                        <input type="checkbox" id="serviceRides" name="serviceType" value="Rides">
                        <label for="serviceRides">Nell Rides (Driving passengers)</label>
                    </div>
                    <div>
                        <input type="checkbox" id="serviceFoods" name="serviceType" value="Foods">
                        <label for="serviceFoods">Nell Foods (Delivering food)</label>
                    </div>
                </div>
                <div class="two-columns">
                    <div class="form-group">
                        <label for="licenseNo">Driver's License Number</label>
                        <input type="text" id="licenseNo" name="licenseNo">
                    </div>
                    <div class="form-group">
                        <label for="vehicleType">Vehicle Type</label>
                        <select id="vehicleType" name="vehicleType">
                            <option value="">Select Vehicle Type</option>
                            <option value="Car">Standard Car</option>
                            <option value="Bike">Bike (Bicycle)</option>
                            <option value="Golf Cart">Golf Cart</option>
                            <option value="Exotic Sportscar">Exotic Sportscar</option>
                            <option value="Fire Truck">Fire Truck</option>
                            <option value="Ice Cream Truck">Ice Cream Truck</option>
                            <option value="Garbage Truck">Garbage Truck</option>
                            <option value="Heli-Ride">Heli-Ride (Helicopter)</option>
                            <option value="Airplane">Airplane</option>
                            <option value="Walk">Walking/Foot Power</option>
                        </select>
                    </div>
                </div>
            </div>
            
            <div id="softwareFields" class="form-section">
                <h2>3. Software Engineer Details</h2>
                <div class="form-group">
                    <label for="title">Desired Job Title / Area of Expertise</label>
                    <input type="text" id="title" name="title">
                </div>
                <div class="form-group">
                    <label for="resumeLink">Link to Resume/CV (e.g., Google Drive, Dropbox)</label>
                    <input type="text" id="resumeLink" name="resumeLink">
                </div>
                <div class="form-group">
                    <label for="portfolioLink">Link to Portfolio or GitHub Profile</label>
                    <input type="text" id="portfolioLink" name="portfolioLink">
                </div>
                <div class="form-group">
                    <label for="experience">Years of Professional Experience</label>
                    <input type="text" id="experience" name="experience">
                </div>
            </div>

            <div class="form-section">
                <h2>4. Agreement & Submission</h2>
                <div class="form-group checkbox-group">
                    <input type="checkbox" id="termsAgree" name="termsAgree" required>
                    <label for="termsAgree">I agree to the Nell Partner Terms of Service and Privacy Policy.</label>
                </div>
                <div class="form-group checkbox-group hidden" id="consentDriver">
                    <input type="checkbox" id="backgroundCheckConsent" name="consent">
                    <label for="backgroundCheckConsent">I consent to a background check and driving record review.</label>
                </div>
            </div>

            <div class="submit-group">
                <button type="submit" class="btn-submit">Submit Application</button>
            </div>

        </form>

    </div>

    <script>
        function toggleFields(role) {
            const driverFields = document.getElementById('driverFields');
            const softwareFields = document.getElementById('softwareFields');
            const consentDriver = document.getElementById('consentDriver');

            // Find all potential required fields
            const driverInputs = driverFields.querySelectorAll('input, select');
            const softwareInputs = softwareFields.querySelectorAll('input, select, textarea');
            
            // Function to manage required attribute
            const setRequired = (inputs, isRequired) => {
                inputs.forEach(input => {
                    if (isRequired) {
                        input.setAttribute('required', 'required');
                    } else {
                        input.removeAttribute('required');
                        // Also clear values when fields are hidden/unrequired
                        input.value = ''; 
                        if (input.type === 'checkbox') input.checked = false;
                    }
                });
            };

            // Hide/unrequire all specific fields
            driverFields.classList.remove('active');
            softwareFields.classList.remove('active');
            consentDriver.classList.add('hidden');
            setRequired(driverInputs, false);
            setRequired(softwareInputs, false);


            if (role === 'DriverDelivery') {
                driverFields.classList.add('active');
                consentDriver.classList.remove('hidden');
                setRequired(driverInputs, true);

            } else if (role === 'SoftwareEngineer') {
                softwareFields.classList.add('active');
                setRequired(softwareInputs, true);
            }
        }
    </script>

</body>
</html>
