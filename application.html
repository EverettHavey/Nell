<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nell Partner Application</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f2f5;
            color: #333;
        }
        .container {
            max-width: 750px;
            margin: 40px auto;
            padding: 30px;
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
        }
        /* --- Navigation Button --- */
        .nav-header {
            margin-bottom: 20px;
            text-align: left;
        }
        .btn-back {
            background-color: #6c757d;
            color: white;
            padding: 8px 15px;
            border: none;
            border-radius: 5px;
            font-size: 0.9em;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            transition: background-color 0.3s;
        }
        .btn-back:hover {
            background-color: #5a6268;
        }
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        .header h1 {
            color: #007bff; /* Nell Blue */
            font-size: 2em;
            margin: 0;
        }
        .header p {
            font-size: 1em;
            color: #555;
            margin-top: 5px;
        }
        /* --- Form Styling --- */
        .form-section {
            padding: 20px 0;
            margin-bottom: 20px;
            border-bottom: 1px solid #eee;
        }
        .form-section:last-child {
            border-bottom: none;
        }
        .form-section h2 {
            font-size: 1.5em;
            color: #333;
            border-left: 4px solid #007bff;
            padding-left: 10px;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
            color: #555;
        }
        input[type="text"],
        input[type="email"],
        input[type="tel"],
        input[type="date"],
        textarea,
        select {
            width: 100%;
            padding: 10px 12px;
            border: 1px solid #ccc;
            border-radius: 6px;
            box-sizing: border-box;
            font-size: 1em;
            transition: border-color 0.3s;
        }
        input:focus, select:focus, textarea:focus {
            border-color: #007bff;
            outline: none;
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.2);
        }
        .two-columns {
            display: flex;
            gap: 20px;
        }
        .two-columns > .form-group {
            flex: 1;
        }
        /* Role Selection Radio Buttons */
        .radio-group label {
            font-weight: normal;
            display: inline-block;
            margin-right: 20px;
            cursor: pointer;
        }
        /* Submit Button */
        .submit-group {
            text-align: center;
            margin-top: 30px;
        }
        .btn-submit {
            background-color: #ff9900;
            color: white;
            padding: 12px 30px;
            border: none;
            border-radius: 6px;
            font-size: 1.2em;
            font-weight: 700;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .btn-submit:hover {
            background-color: #e68a00;
        }
        /* Submission Result Message */
        #submissionResult {
            text-align: center;
            padding: 20px;
            margin-top: 30px;
            border-radius: 8px;
            font-size: 1.5em;
            font-weight: bold;
            display: none; /* Hidden by default */
        }
        .accepted {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .denied {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        /* Content Sections to be toggled by JS */
        #driverFields, #softwareFields {
            display: none;
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
        }
        #driverFields.active, #softwareFields.active {
            display: block;
            opacity: 1;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="nav-header">
            <a href="careers.html" class="btn-back">← Back to Careers</a>
        </div>
        
        <div class="header">
            <h1>Nell Application Form</h1>
            <p>Select your desired role to begin.</p>
        </div>

        <form id="applicationForm" onsubmit="handleSubmission(event)">

            <div class="form-section">
                <h2>1. Select Role</h2>
                <div class="form-group radio-group">
                    <input type="radio" id="roleDriver" name="applicationRole" value="DriverDelivery" onchange="toggleFields('DriverDelivery')" required>
                    <label for="roleDriver">Driver/Delivery Partner (Independent Contractor)</label>

                    <input type="radio" id="roleSoftware" name="applicationRole" value="SoftwareEngineer" onchange="toggleFields('SoftwareEngineer')">
                    <label for="roleSoftware">Software Engineer (Headquarters)</label>
                </div>
            </div>

            <div class="form-section">
                <h2>2. Personal Information</h2>
                <div class="two-columns">
                    <div class="form-group">
                        <label for="firstName">First Name</label>
                        <input type="text" id="firstName" name="firstName" required>
                    </div>
                    <div class="form-group">
                        <label for="lastName">Last Name</label>
                        <input type="text" id="lastName" name="lastName" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="two-columns">
                    <div class="form-group">
                        <label for="phone">Phone Number</label>
                        <input type="tel" id="phone" name="phone" required>
                    </div>
                    <div class="form-group">
                        <label for="dob">Date of Birth</label>
                        <input type="date" id="dob" name="dob" required>
                    </div>
                </div>
            </div>

            <div id="driverFields" class="form-section">
                <h2>3. Driver/Delivery Partner Details</h2>
                <div class="form-group">
                    <label for="city">City of Operation</label>
                    <input type="text" id="city" name="city">
                </div>
                <div class="form-group radio-group">
                    <label>Which service will you provide?</label>
                    <div>
                        <input type="radio" id="serviceRides" name="serviceSelection" value="Rides" onchange="filterVehicleTypes()">
                        <label for="serviceRides">Nell Rides (Driving passengers)</label>
                    </div>
                    <div>
                        <input type="radio" id="serviceFoods" name="serviceSelection" value="Foods" onchange="filterVehicleTypes()">
                        <label for="serviceFoods">Nell Foods (Delivering food)</label>
                    </div>
                </div>
                <div class="two-columns">
                    <div class="form-group">
                        <label for="licenseNo">Driver's License Number</label>
                        <input type="text" id="licenseNo" name="licenseNo">
                    </div>
                    <div class="form-group">
                        <label for="vehicleType">Vehicle Type</label>
                        <select id="vehicleType" name="vehicleType">
                            <option value="">Select Vehicle Type</option>
                            </select>
                    </div>
                </div>
            </div>
            
            <div id="softwareFields" class="form-section">
                <h2>3. Software Engineer Details</h2>
                <div class="form-group">
                    <label for="title">Desired Job Title / Area of Expertise</label>
                    <input type="text" id="title" name="title">
                </div>
                <div class="form-group">
                    <label for="resumeLink">Link to Resume/CV (e.g., Google Drive, Dropbox)</label>
                    <input type="text" id="resumeLink" name="resumeLink">
                </div>
                <div class="form-group">
                    <label for="portfolioLink">Link to Portfolio or GitHub Profile</label>
                    <input type="text" id="portfolioLink" name="portfolioLink">
                </div>
                <div class="form-group">
                    <label for="experience">Years of Professional Experience</label>
                    <input type="text" id="experience" name="experience">
                </div>
            </div>

            <div class="form-section">
                <h2>4. Agreement & Submission</h2>
                <div class="form-group radio-group">
                    <input type="checkbox" id="termsAgree" name="termsAgree" required>
                    <label for="termsAgree">I agree to the Nell Partner Terms of Service and Privacy Policy.</label>
                </div>
                <div class="form-group radio-group hidden" id="consentDriver">
                    <input type="checkbox" id="backgroundCheckConsent" name="consent">
                    <label for="backgroundCheckConsent">I consent to a background check and driving record review.</label>
                </div>
            </div>

            <div class="submit-group">
                <button type="submit" class="btn-submit">Submit Application</button>
            </div>

        </form>
        
        <div id="submissionResult"></div>

    </div>

    <script>
        // --- VEHICLE OPTIONS DEFINITION ---
        const ALL_VEHICLES = {
            'Foods': [
                { value: 'Car', text: 'Standard Car' },
                { value: 'Motorcycle', text: 'Motorcycle / Scooter' },
                { value: 'Bike', text: 'Bike (Bicycle)' },
                { value: 'Walk', text: 'Walking / Foot Power' }
            ],
            'Rides': [
                { value: 'Car', text: 'Standard Car' },
                { value: 'Exotic Sportscar', text: 'Exotic Sportscar' },
                { value: 'Golf Cart', text: 'Golf Cart' },
                { value: 'Fire Truck', text: 'Fire Truck' },
                { value: 'Ice Cream Truck', text: 'Ice Cream Truck' },
                { value: 'Garbage Truck', text: 'Garbage Truck' },
                { value: 'Heli-Ride', text: 'Heli-Ride (Helicopter)' },
                { value: 'Airplane', text: 'Airplane' },
                { value: 'Walk', text: 'Walking' }
            ]
        };

        // --- TOGGLE FIELDS (Handles Role selection) ---
        function toggleFields(role) {
            const driverFields = document.getElementById('driverFields');
            const softwareFields = document.getElementById('softwareFields');
            const consentDriver = document.getElementById('consentDriver');

            const driverInputs = driverFields.querySelectorAll('input, select');
            const softwareInputs = softwareFields.querySelectorAll('input, select, textarea');
            
            const setRequired = (inputs, isRequired) => {
                inputs.forEach(input => {
                    // Skip the service radio buttons when clearing requirements for the whole block
                    if (input.name === 'serviceSelection') return; 
                    
                    if (isRequired) {
                        input.setAttribute('required', 'required');
                    } else {
                        input.removeAttribute('required');
                        input.value = ''; 
                        if (input.type === 'radio' || input.type === 'checkbox') input.checked = false;
                    }
                });
            };

            // Hide/unrequire all specific fields
            driverFields.classList.remove('active');
            softwareFields.classList.remove('active');
            consentDriver.classList.add('hidden');
            setRequired(driverInputs, false);
            setRequired(softwareInputs, false);

            if (role === 'DriverDelivery') {
                driverFields.classList.add('active');
                consentDriver.classList.remove('hidden');
                setRequired(driverInputs, true);
                
                // Clear and reset vehicle types on showing driver fields
                document.getElementById('vehicleType').innerHTML = '<option value="">Select Vehicle Type</option>';

            } else if (role === 'SoftwareEngineer') {
                softwareFields.classList.add('active');
                setRequired(softwareInputs, true);
            }
        }

        // --- FILTER VEHICLE TYPES (Handles Service type selection) ---
        function filterVehicleTypes() {
            const ridesRadio = document.getElementById('serviceRides');
            const foodsRadio = document.getElementById('serviceFoods');
            const vehicleSelect = document.getElementById('vehicleType');

            // Clear current options
            vehicleSelect.innerHTML = '<option value="">Select Vehicle Type</option>';

            let selectedService = '';
            if (ridesRadio.checked) {
                selectedService = 'Rides';
            } else if (foodsRadio.checked) {
                selectedService = 'Foods';
            }
            
            if (selectedService) {
                const options = ALL_VEHICLES[selectedService];
                
                // Add options specific to the selected service
                options.forEach(option => {
                    const newOption = document.createElement('option');
                    newOption.value = option.value;
                    newOption.textContent = option.text;
                    vehicleSelect.appendChild(newOption);
                });
            }
        }

        // --- SUBMISSION HANDLER ---
        function handleSubmission(event) {
            // Prevent the default form submission (page reload)
            event.preventDefault(); 

            // Get the selected role
            const selectedRole = document.querySelector('input[name="applicationRole"]:checked');
            const resultDiv = document.getElementById('submissionResult');
            
            if (!selectedRole) {
                alert("Please select a role (Driver/Delivery Partner or Software Engineer) to proceed.");
                return;
            }

            // Simple logic for demonstration: 
            // - Drivers have a 70% chance of being "Accepted" for initial review.
            // - Engineers have a 30% chance of being "Accepted" for initial review.
            const isDriver = selectedRole.value === 'DriverDelivery';
            const acceptThreshold = isDriver ? 0.7 : 0.3; // 70% vs 30%

            // Use a random number to simulate the acceptance decision
            const isAccepted = Math.random() < acceptThreshold;

            // Display the result
            if (isAccepted) {
                resultDiv.className = 'accepted';
                resultDiv.innerHTML = `✅ **APPLICATION ACCEPTED!**<br>Your information is being reviewed. Check your email for next steps!`;
            } else {
                resultDiv.className = 'denied';
                // Provide different denial messages for context
                const denialMessage = isDriver 
                    ? `❌ **APPLICATION DENIED.**<br>Your preliminary qualifications did not meet the criteria. Thank you for your interest.`
                    : `❌ **APPLICATION DENIED.**<br>The current role has been filled or your resume did not meet the minimum requirements.`;
                resultDiv.innerHTML = denialMessage;
            }

            // Show the result and scroll to it
            resultDiv.style.display = 'block';
            resultDiv.scrollIntoView({ behavior: 'smooth' });
            
            // Optionally, disable the submit button after submission
            document.querySelector('.btn-submit').disabled = true;
        }
    </script>

</body>
</html>
